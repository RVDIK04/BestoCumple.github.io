<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu Camino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" src="sound.mp3" autoplay loop></audio>
    <div class="choose-path" id="choose-path">
        <h1>Cual Prefieres?</h1>
        <p>Esta vez piensalo bien 😉</p>
        <div class="card" onclick="chooseCard(1)">
            <h2>1</h2>
        </div>
        <p>o</p>
        <div class="card" onclick="chooseCard(2)">
            <h2>2</h2>
        </div>
    </div>

    <div class="login-background hidden" id="login-background">
        <div id="login-card" class="card">
            <div class="dragon-container">
                <img src="path_to_dragon_image.jpg" alt="Dragón" class="dragon">
            </div>
            <h2>Contraseña</h2>
            <p style=" font-size: smaller;" >Si no te la sabes no dudes en pasar para obtener una pista</p>
            <input type="password" id="password" placeholder="adivina la contraseña">
            <button onclick="login()">Entrar</button>
        </div>
        <div id="hint-message" class="card hidden">
            <p>¿Quieres una pista?</p>
            <button onclick="showHint()">Sí</button>
        </div>
    </div>

    <div id="questions-background" class="hidden">
        <div id="question-card" class="card">
            <h2 id="question-text"></h2>
            <input type="text" id="answer" placeholder="Tu respuesta">
            <button onclick="submitAnswer()">Enviar</button>
        </div>
    </div>

    <div id="birthday-card" class="card hidden">
        <h2>Lo lograste!!</h2>
        <p>Pasaste la Prueba asi que definitivamente si eres mi Besto</p>
        <img src="path_to_image.jpg" alt="Foto de Cumpleaños">
        <p>Texto de felicitación y celebración.</p>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
